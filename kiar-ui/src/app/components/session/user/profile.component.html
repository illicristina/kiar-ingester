<mat-card appearance="outlined">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formControl">
      <p>
        <mat-form-field>
          <mat-label>Username:</mat-label>
          <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="username" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Password:</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="current-password" />
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
