<mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="documentId" i18n="@@LabelDocumentId">
    <th mat-header-cell *matHeaderCellDef> Document ID</th>
    <td mat-cell *matCellDef="let element"> {{element.documentId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="displayName" i18n="@@LabelLevel">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="participant" i18n="@@LabelContext">
    <th mat-header-cell *matHeaderCellDef> Context </th>
    <td mat-cell *matCellDef="let element"> {{element.context}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="canton" i18n="@@LabelDescription">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<mat-paginator  [pageSize]="50" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
