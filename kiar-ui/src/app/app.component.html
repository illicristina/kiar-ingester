<header id="header">
  <mat-toolbar>
    <span>KIM.ch Ingest Dashboard</span>

    <span class="space-flexible"></span>

    <button mat-icon-button *ngIf="(isViewer | async)" [routerLink]="['/manager/dashboard']" >
      <mat-icon>dashboard</mat-icon>
    </button>

    <button mat-icon-button *ngIf="(isAdmin | async)" [routerLink]="['/admin/dashboard']">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>

    <button mat-icon-button *ngIf="(isAdmin | async)" [routerLink]="['/institutions']">
      <mat-icon>account_balance</mat-icon>
    </button>

    <span class="space-flexible"></span>


    <button *ngIf="isLoggedIn | async" mat-button [matMenuTriggerFor]="userMenu">{{(username | async)}}</button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="userProfile()">
        <mat-icon>person</mat-icon>
        <span>Manager User Profile</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</header>

<article id="content">
    <router-outlet></router-outlet>
</article>

<footer id="footer"></footer>
